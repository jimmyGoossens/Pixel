<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://use.fontawesome.com/7a8f184185.js"></script>
  <title>Pin it</title>
</head>
<body>
  <div class="mainPinIt">
    <div class="pinItBox">
      <section class="pinItBoxHeader">
        <div class="pseudoButtonSend">
          <i class="fa fa-share-alt" aria-hidden="true"></i>
          Send
        </div>
        <div class="pseudoButtunPin">
          <i class="fa fa-thumb-tack" aria-hidden="true"></i>
          Save
        </div>
      </section>
      <section class="imageToPin">
        <div class="date">22/11/2017</div>
        <h2>Image Title</h2>
        <img src="" alt="Image to pin"/>
        <p>Text under the image</p>
      </section>
    </div>
  </div>
</body>
</html>
