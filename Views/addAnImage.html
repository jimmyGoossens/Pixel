
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="../Assets/css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main">
      <h1>Add an image</h1>
      <div class="mainContent">
        <form class="addAnImage" action="index.php?action=getaddAnImageUser" method="post" enctype="multipart/form-data" onsubmit="return checkAddImageForm(this)">
          <div class="imageTitle">
            <label for="imageTitle">Title : </label>
            <input type="text" name="imageTitle" id="imageTitle" onblur="checkTitle(this)"/>
          </div>
          <div class="imageText">
            <label for="imageText">Text : </label>
            <textarea name="imageText" rows="10" cols="50" id="imageText"></textarea>
          </div>
          <div class="imageFile">
            <label for="imageFile">Upload a file (max. 1Mo)</label> <br/>
            <input type="file" name="imageFile" value="Upload" id="imageFile"/>
            <input type="hidden" name="MAX_FILE_SIZE" value="1048576" /> <br/>
          </div>
          <div class="buttons">
            <input type="button" name="cancel" value="Cancel"/>
            <input type="submit" name="submit" value="Save" id="save"/>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="../Assets/js/app.js"></script>
  </body>
    </html>
